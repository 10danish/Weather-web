<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather APP</title>
</head>
<body>

    <div class="card">
        <div id="search">
            <input type="text" placeholder="Search any city...." id="city">
            <button id="btn"><img src="https://cdn-icons-png.flaticon.com/512/3128/3128287.png"></button>
        </div>
        <div id="weather">
            <img src="https://cdn-icons-png.freepik.com/512/6142/6142570.png" id="wicon">
            <h1 id="temp">tempÂ°C</h1>
            <h2 id="ct">City</h1>
            <div id="details">
                <div id="humid">
                    <img src="https://static.thenounproject.com/png/985548-200.png">
                    <h3 id="H">x%</h3>
                    <h2>Humidity</h2>
                </div>
                <div id="wind">
                    <img src="https://static.thenounproject.com/png/7702-200.png">
                    <h3 id="w">y km/hr</h3>
                    <h2>Wind</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
